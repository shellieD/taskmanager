{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-lighten-2 center-align">Add Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{url_for('add_task')}}">
        <!-- Task Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix red-text text-lighten-3"></i>
                <input placeholder="task_name" name="task_name" min-length="5" maxlength="50" type="text"
                    class="validate" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- Task Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix red-text text-lighten-3"></i>
                <textarea placeholder="task_description" name="task_description" min-length="5" maxlength="200"
                    type="text" class="materialize-textarea validate" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!-- Due Date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar prefix red-text text-lighten-3"></i>
                <input placeholder="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is_urgent  -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix red-text text-lighten-3"></i>
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- category_id -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix red-text text-lighten-3"></i>
                <select name="category_id" id="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    (% endfor %)
                </select>
                <label for="category_id">Category</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit">
                    Add Task <i class="fa-solid fa-thumbtack right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
