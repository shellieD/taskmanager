{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-lighten-2 center-align">Add Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{url_for('add_category')}}">
        <!-- Category Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix red-text text-lighten-3"></i>
                <input placeholder="category_name" name="category_name" min-length="3" maxlength="25" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit">
                        Add Category <i class="fas fa-plus-square right"></i>   
                    </button>
                </div>
        </div>
    </form>
</div>

{% endblock %}
