{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-lighten-2 center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- Category Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix red-text text-lighten-3"></i>
                <input placeholder="category_name" name="category_name" value="{{ category.category_name }}"
                    min-length="3" maxlength="25" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit">
                        Edit Category <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </div>  
    </form>
</div>

{% endblock %}
